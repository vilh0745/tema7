<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <p></p>
      <img src="" alt="" />
    </article>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", start);

    function start() {
      let dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "billeder/pig.png",
        levested: "svinefarme",
      };
      console.log(
        `navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`
      );

      const destination = document.querySelector("#dyr");
      const alInfo = `navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`;
      destination.querySelector("p").textContent = alInfo;
      destination.querySelector("img").src = dyr.billede;
    }
  </script>
</html>
