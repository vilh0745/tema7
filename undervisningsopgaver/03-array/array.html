<!DOCTYPE html>

    <title>Document</title>

  <body>

  <script>

      "I Me Mine",

      "Let It Be",
      "Maggie Mae",
      "I've Got a Feeling",
      "One After 909",
      "The Long and Winding Road",
      "For You Blue",
      "Get Back",
    ];

    songs.forEach(
      (element) => (display.innerHTML += "<li>" + element + "</li>")
    );
  </script>
</html>
